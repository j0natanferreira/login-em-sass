<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <section class="container">
        <div class="content-left">
            <div class="title">
                <img src="./src/img/log.png" alt="logomarca">
                <h3>Login into your account</h3>
            </div>

            <div class="content">
                <label>Email Address</label>
                <div class="content-input">
                    <input type="email" name="email" placeholder="exemple@exemple.com">
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <label>Email Address</label>
                <div class="content-input">
                    <input type="password" name="email" placeholder="Enter your password">
                    <i class="fa-solid fa-lock"></i>
                </div>     
                         
            </div>

            <div class="content-forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="content-btn">
                <button class="btn-login">Login Now</button>
                <span>OR</span>
                <button class="btn-signup">Signup Now</button>
            </div>
        </div>

        <div class="content-right">
            <img src="./src/img/security.svg" alt="security image">
        </div>
    </section>

    <script src="./src/js/script.js"></script>
</body>

</html>
